- uuid: medpeer
  name: メドピア株式会社
  url: https://medpeer.co.jp/
  logoUrl: /2022/sponsors/medpeer.jpg
  prText: |
    【つくるのは、ヘルステックのプラットフォーム。】メドピア株式会社は、現役医師が経営するヘルステックカンパニーとして、ITの力で集合知を実現し、「医療を再発明」することを目指しています。国内医師の4割以上が参加する専用コミュニティ「MedPeer」を筆頭に、医療従事者同士の知見を集積させた集合知プラットフォームを構築。そのほか、予防医療やヘルスケアに関わるサービスなども展開しています。

    We create a health tech platform. MedPeer, inc. is a health tech company run by an active physician. We aim to reinvent healthcare by realizing collective intelligence through the power of IT. Led by "MedPeer," a dedicated community in which more than 40% of physicians in Japan participate, the company has built a collective intelligence platform that accumulates the knowledge of medical professionals. In addition, we are also developing services related to preventive medicine and healthcare.
  grade: sponsor
